<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/Index :: dynamic(~{::body})}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<div class="Checkout_page_section">
		<div class="container">
			<div class="checkout-form">
				<div class="row">
					<div class="col-lg-6 col-md-6">
						<form action="#">
							<h3>Billing Details</h3>
							<div class="row">
								<div class="col-lg-6 mb-30">
									<label for="b_f_name">First Name <span>*</span></label>
								<div id="username"  class="form-control">[[${#request.remoteUser}]]</div>
								</div>
								<div class="col-lg-6 mb-30">
									<label for="b_name">Order Data <span>*</span></label> 
									<div  class="form-control">{{order.createDate | date : 'dd-MM-yyyy'}}</div>
								</div>
								<div class="col-12 mb-30">
									<label>Address <span>*</span></label> 
									<input placeholder="Street address" type="text" ng-model="order.address">
								</div>
							</div>
						</form>
					</div>
					<div class="col-lg-6 col-md-6">
						<div class="order-wrapper">
							<h3>Your order</h3>
							<div class="order-table table-responsive mb-30">
								<table>
									<thead>
										<tr>
											<th class="product-name">Product</th>
											<th class="product-total">Total</th>
										</tr>
									</thead>
									<tbody ng-repeat="item in cart.items">
										<tr>
											<td class="product-name">{{item.name}}<strong>
													Ã— {{item.qty}}</strong></td>
											<td class="amount">${{item.qty*item.price | number:3}}</td>
										</tr>
									</tbody>
									<tfoot>
<!-- 										<tr> -->
<!-- 											<th>Cart Subtotal</th> -->
<!-- 											<td>$215.00</td> -->
<!-- 										</tr> -->
										<tr>
											<th>Order Total</th>
											<td><strong>${{cart.amount | number:3}}</strong></td>
										</tr>
									</tfoot>
								</table>
							</div>
							<div class="payment-method">
								<div class="order-button">
									<button ng-click="order.purchanse()" type="submit">Place order</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
