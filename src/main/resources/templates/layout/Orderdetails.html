<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/Index :: dynamic(~{::body})}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<main th:object="${order}">
		<div class="Checkout_page_section">
			<div class="container">
				<div class="checkout-form">
					<div class="row">
						<div class="col-lg-6 col-md-6">
							<form action="#">
								<div class="row">
									<div class="col-lg-6 mb-30">
										<label for="b_f_name">Order Number</label>
										<input th:field="*{id}" class="form-control" readonly="readonly">
									</div>
									<div class="col-lg-6 mb-30">
										<label for="b_name">Purchaser</label>
											<input th:field="*{account.username}" class="form-control" >
										
									</div>
									<div class="col-lg-6 mb-30">
										<label for="b_name">Purchased Date</label>
											<input th:field="*{createDate}" class="form-control" readonly="readonly">
									</div>
									<div class="col-lg-6 mb-30">
										<label for="b_name">Shipping Address</label>

											<input th:field="*{address}" class="form-control" readonly="readonly">
									</div>
								</div>
							</form>
						</div>
						<div class="col-lg-6 col-md-6">
<!-- 							<h3>Billing Details</h3> -->
							<div class="organic-table-area table-responsive">
								<table class="table">
									<thead>
										<tr>
											<th>ID</th>
											<th>Name</th>
											<th>Price</th>
											<th>Quantity</th>
											<th>Amount</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="detail: *{orderDetails}" th:object="${detail}">
											<td>[[*{product.id}]]</td>
											<td>[[*{product.name}]]</td>
											<td>[[*{#numbers.formatDecimal(price,0,'COMMA',2,'POINT')}]]</td>
											<td>[[*{quantity}]]</td>
											<td>[[*{#numbers.formatDecimal(price*quantity,0,'COMMA',2,'POINT')}]]</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
