<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<ul class="nav nav-tabs" style="font-variant: small-caps;">
			<li><a data-toggle="tab" data-target="#home" href="">Category Edition</a></li>
			<li class="active"><a data-toggle="tab" data-target="#menu1"
				href="">List of Category</a></li>
		</ul>

		<div class="tab-content">
			<div id="home" class="tab-pane ">
				<div class="panel panel-default">
					<div class="panel-heading">Category</div>
					<div class="panel-body">
						<div class="row">
							<div class="form-group col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">Id</span> <input
										ng-model="form.id" id="id" type="text"
										class="form-control" name="username">
								</div>
							</div>
							<div class="form-group col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">Name</span> <input
										ng-model="form.name" id="name" type="text"
										class="form-control" name="name" >
								</div>
							</div>
						</div>
					</div>
					<div class="panel-footer text-center">
						<button ng-click="create()" type="button" class="btn btn-primary">
							<b class="glyphicon glyphicon-plus"></b> create
						</button>
						<button ng-click="update()" type="button" class="btn btn-success">
							<b class="glyphicon glyphicon-save"></b>Update
						</button>
						<button ng-click="delete(form)" type="button"
							class="btn btn-danger">
							<b class="glyphicon glyphicon-trash"></b>Delete
						</button>
						<button ng-click="reset()" type="button" class="btn btn-info">
							<b class="glyphicon glyphicon-refresh"></b>Reset
						</button>
					</div>
				</div>
			</div>
			<div id="menu1" class="tab-pane fade in active">
				<div class="panel panel-default">
					<div class="panel-heading">Category</div>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in pager.items">
								<td>{{item.id}}</td>
								<td>{{item.name}}</td>
								<td>
									<div class="btn-group btn-group-xs">
										<button ng-click="edit(item)"
											class="btn btn-warning glyphicon glyphicon-edit"></button>
										<button ng-click="delete(item)"
											class="btn btn-danger glyphicon glyphicon-trash"></button>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="panel-footer text-center">
						<button ng-click="pager.first()" type="button"
							class="btn btn-danger">
							<b class="glyphicon glyphicon-hand-up"></b>
						</button>
						<button ng-click="pager.prev()" type="button"
							class="btn btn-primary">
							<b class="glyphicon glyphicon-hand-left"></b>
						</button>
						<button ng-click="" type="button" class="btn btn-success">
							{{pager.page + 1}} of {{pager.count}}</button>
						<button ng-click="pager.next()" type="button"
							class="btn btn-primary">
							<b class="glyphicon glyphicon-hand-right"></b>
						</button>
						<button ng-click="pager.last()" type="button"
							class="btn btn-danger">
							<b class="glyphicon glyphicon-hand-down"></b>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
