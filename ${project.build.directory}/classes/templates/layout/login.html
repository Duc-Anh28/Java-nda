<body>
	<!--login section start-->
	<div class="page_login_section">
		<div class="container">
			<div class="row">
<!-- 			[[${session.name}]] -->
				<div
					class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1">
					<div class="login_page_form">
						<h5 th:text="${message}" style="color: red;"></h5>
						<form th:action="@{/security/login}" method="post">
							<div class="row">
								<div class="col-12">
									<div class="input_text">
										<label for="name">Username<span>*</span></label> <input
											id="name" type="text" name="username">
									</div>
								</div>
								<div class="col-12">
									<div class="input_text">
										<label for="password">Passwords <span>*</span></label> <input
											id="password" type="password" name="password">
									</div>
								</div>
								<div class="col-12">
									<div class="login_submit">
										<input class="inline" value="Login" name="Login" type="submit">
										<label class="inline" for="rememberme"> <input
											id="rememberme" name="remember-me" type="checkbox"> Remember me
										</label>
										
									</div>
								</div>
							</div>
						</form>
						<a th:href="@{/security/logoff}">Logoff</a>
					</div>
				</div>
			</div>
		</div>
