<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/Index :: dynamic(~{::body})}">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Product Details - eCommerce Bootstrap4 Template</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container ptb-50">
		<div class="container">
			<div class="row">
				<div class="col-lg-5 col-md-5 col-sm-12">
					<div class="product-flags">
						<div class="tab-content">
							<div class="tab-pane fade show active" id="tabone"
								role="tabpanel">
								<div class="product_tab_img">
									<a href="#"><img th:src="@{|/images/${item.image}|}"  alt=""></a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-7 col-md-7 col-sm-12">
					<div class="product__details_content">
						<div class="demo_product">
							<h2>[[${item.name}]] [[${item.id}]]</h2>
							<p>[[${item.category.name}]]</p>
						</div>
						<div class="product_comments_block">
							<div class="comments_note clearfix">
								<i class="fa fa-star" aria-hidden="true"></i> <i
									class="fa fa-star" aria-hidden="true"></i> <i
									class="fa fa-star" aria-hidden="true"></i> <i
									class="fa fa-star" aria-hidden="true"></i> <i
									class="fa fa-star" aria-hidden="true"></i>
							</div>
							<div class="comments_advices">
								<ul>
									<li><a href="#"><i class="fa fa-comment-o"
											aria-hidden="true"></i> Read reviews (<span>1</span>)</a></li>
									<li><a href="#"><i class="fa fa-pencil"></i>Read
											reviews </a></li>
								</ul>
							</div>
						</div>
						<div class="current_price">
							<span>$[[${item.price}]]</span>
						</div>
						<div class="product_information">
							<div class="product_variants">
								<div class="product_variant_list">
									<div class="product_variants_item">
<!-- 										<span class="control_label">Color</span> -->
<!-- 										<ul> -->
<!-- 											<li><input id="balck" checked="checked" -->
<!-- 												class="input_color" name="color1" type="radio"> <label -->
<!-- 												for="balck"	 class="colo_btn"></label></li> -->
<!-- 											<li><input id="red" class="input_color" name="color1" -->
<!-- 												type="radio"> <label for="red" class="colo_btn"></label> -->
<!-- 											</li> -->
<!-- 										</ul> -->
									</div>
								</div>
								<div class="quickview_plus_minus">
<!-- 									<span class="control_label">Quantity</span> -->
									<div class="quickview_plus_minus_inner">
<!-- 										<div class="cart-plus-minus"> -->
<!-- 											<div class="dec qtybutton">-</div> -->
<!-- 											<input type="text" min="1" value="02" name="qtybutton" -->
<!-- 												class="cart-plus-minus-box"> -->
<!-- 											<div class="inc qtybutton">+</div> -->
<!-- 										</div> -->
										<div class="add_button">
											<button type="submit" th:attr="ng-click=@{|cart.add(${item.id})|}">Add to cart</button>
										</div>
									</div>
								</div>
								<div class="product-availability">
									<span id="availability"> <i class="zmdi zmdi-check"></i>
										In stock
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--Features product area-->
		<div class="features_product">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="section_title text-left">
							<h3>Related Product</h3>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="related_product_active owl-carousel" >
						<div class="col-lg-2" th:each="p:${item.category.products}">
							<div class="single__product">
								<div class="single_product__inner">
									<span class="new_badge">new</span>
									<div class="product_img">
										<a th:href="@{|/product/detail/${p.id}|}"> <img th:src="@{|/images/${p.image}|}" alt="" style="width: 300px; height: 200px;">
										</a>
									</div>
									<div class="product__content text-center">
										<div class="produc_desc_info">
											<div class="product_title">
												<h4>
													<a th:href="@{|/product/detail/${p.id}|}">[[${p.name}]]</a>
												</h4>
											</div>
											<div class="product_price">
												<p>$[[${p.price}]]</p>
											</div>
										</div>
										<div class="product__hover">
											<ul>
												<li><a href="#"><i class="ion-android-cart"></i></a></li>
												<li><a class="cart-fore" href="#" data-toggle="modal"
													data-target="#my_modal" title="Quick View"><i
														class="ion-android-open"></i></a></li>
												<li><a href="product-details.html"><i
														class="ion-clipboard"></i></a></li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--Features product end-->
	</div>
</body>
</html>
