<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/Index :: dynamic(~{::body})}">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Cart - eCommerce Bootstrap4 Template</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div class="cart_main_area">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<form action="#">
						<div class="table-content table-responsive">
							<table>
								<thead>
									<tr>
										<th class="img-thumbnail">Image</th>
										<th class="product-name">Product</th>
										<th class="product-price">Price</th>
										<th class="product-quantity">Quantity</th>
										<th class="product-subtotal">Total</th>
										<th class="product-remove">Remove</th>
									</tr>
								</thead>
								<tbody >
									<tr ng-repeat="item in cart.items">
										<td class="product-thumbnail"><img
											src="/images/{{item.image}}" alt=""></td>
										<td class="product-name"><a href="#">{{item.name}}</a></td>
										<td class="product-price"><span class="amount">£{{item.price}}</span></td>
										<td class="product-quantity">
										  	<input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min="1" style="width:60px" >
										</td>
										<td class="product-subtotal">£{{item.qty*item.price | number:3}}</td>
										<td class="product-remove"><a href="#" ng-click="cart.remove(item.id)">X</a></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="row table-responsive_bottom">
							<div class="col-lg-7 col-sm-7 col-md-7">
								<div class="buttons-carts">
									<input ng-click="cart.clear()" value="clear" type="submit"> 
								</div>
								<div class="buttons-carts coupon">
									<h3>Coupon</h3>
									<p>Enter your coupon code if you have one.</p>
									<input placeholder="Coupon code" type="text"> <input
										value="Apply Coupon" type="submit" ng-click="timKiem()">
								</div>
							</div>
							<div class="col-lg-5 col-sm-5 col-md-5" ng-if="cart.count !=0">
								<div class="cart_totals  text-right">
									<h2>Cart Totals</h2>
									<div class="order-total">
										<span><strong>Total</strong> </span> <span><strong>£{{cart.amount | number:3}}
										</strong> </span>
									</div>
									<div class="wc-proceed-to-checkout">
										<a th:href="@{/order/checkout}">Proceed to Checkout</a>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
