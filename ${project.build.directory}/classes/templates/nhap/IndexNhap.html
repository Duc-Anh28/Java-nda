<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.png">
		
		<!-- all css here -->
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/css/animate.css">
        <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
        <link rel="stylesheet" href="/assets/css/chosen.min.css">
        <link rel="stylesheet" href="/assets/css/ionicons.min.css">
        <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="/assets/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="/assets/css/meanmenu.min.css">
        <link rel="stylesheet" href="/assets/css/bundle.css">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="/assets/css/responsive.css">
        <script src="/assets/js/vendor/modernizr-2.8.3.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
<div class="organic_food_wrapper container">
		<div class="shop_wrapper ptb-90">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-3 col-md-8 col-12">
						<div class="shop_sidebar">
							<div class="block_categories">
								<div class="category_top_menu widget">
									<div class="widget_title">
										<h3>categories</h3>
									</div>
									<ul class="shop_toggle" th:each="c:${cates}">
										<li class="has-sub"><a href="">[[${c.name}]]</a>
											<ul class="categorie_sub">
												<li><a th:href="@{|/product/list?cid=${c.id}|}">[[${c.name}]]</a></li>
											</ul></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-9 col-md-12 col-12">
						<div class="tav_menu_wrapper">
							<div class="row align-items-center">
								<div class="col-lg-6 col-md-7 col-sm-6">
									<div class="tab_menu shop_menu">
										<div class="tab_menu_inner">
											<ul class="nav" role="tablist">
												<li><a class="active" data-toggle="tab"
													href="#shop_active" role="tab" aria-controls="shop_active"
													aria-selected="true"><i class="fa fa-th"
														aria-hidden="true"></i></a></li>

												<li><a data-toggle="tab" href="#featured_active"
													role="tab" aria-controls="featured_active"
													aria-selected="false"><i class="fa fa-list"
														aria-hidden="true"></i></a></li>
											</ul>
										</div>
										<div class="tab_menu_right">
											<p>There are 14 products.</p>
										</div>
									</div>
								</div>
								<div class="col-lg-6 col-md-5 col-sm-5">
									<div class="Relevance">
										<span>Sort by:</span>
										<div class="dropdown dropdown-shop">
											<select name="drop" id="dropdown">
												<option value="1">Relevance</option>
												<option value="2">Name, A to Z</option>
												<option value="2">Name, Z to A</option>
												<option value="2">Price, low to high</option>
												<option value="2">Price, high to low</option>
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="tab_product_wrapper">
							<div class="tab-content">
								<div class="tab-pane fade show active" id="shop_active">
									<div class="row">
										<div th:each="p:${items}"
											class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
											<div class="single__product">
												<div class="single_product__inner">
													<span class="new_badge">new</span> <span
														class="discount_price">-5%</span>
													<div class="product_img">
														<a th:href="@{|/product/detail/${p.id}|}"> <img
															th:src="@{|/images/${p.image}|}	" alt="">
														</a>

													</div>
													<div class="product__content text-center">
														<div class="produc_desc_info">
															<div class="product_title">
																<h4>
																	<a href="product-details.html">
																		<p th:text="${p.name}"></p>
																	</a>
																</h4>
															</div>
															<div class="product_price">
																<p th:text="${p.price}"></p>
															</div>
														</div>
														<div class="product__hover">
															<ul>
																<li><a th:attr="ng-click=@{|cart.add(${p.id})|}"><i class="ion-android-cart"></i></a></li>
																<li><a class="cart-fore" href="#"
																	data-toggle="modal" data-target="#my_modal"
																	title="Quick View"><i class="ion-android-open"></i></a></li>

																<li><a href="product-details.html"><i
																		class="ion-clipboard"></i></a></li>
															</ul>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="tab-pane fade" id="featured_active" role="tabpanel">
									<div class="tab_product_bottom_wrapper" th:each="p:${items}">
										<div class="row">
											<div class="col-lg-4 col-md-5 col-sm-5">
												<div class="single_product__inner inner_shop">
													<span class="new_badge">new</span> <span
														class="discount_price">-5%</span>
													<div class="product_img">
														<a th:href="@{|/product/detail/${p.id}|}"> <img
															th:src="@{|/images/${p.image}|}" alt="">
														</a>
													</div>

												</div>
											</div>
											<div class="col-lg-8 col-md-7 col-sm-7">
												<div class="product__content text-left">
													<div class="produc_desc_info">
														<div class="product_title title_shop">
															<h4>
																<a href="product-details.html"><div
																		th:text="${p.name}"></div></a>
															</h4>
														</div>
														<div class="product_price price_shop">
															<!-- 											<p class="regular_price">$65.51</p> -->
															<p th:text="${p.price}"></p>
														</div>

													</div>
													<div class="product__hover hover_shop">
														<div class="product_addto_cart">
															<button type="submit">ADD TO CART</button>
														</div>
														<div class="product_cart_icone">
															<ul>
																<li><a href="#"><i class="ion-android-cart"></i></a></li>
																<li><a class="cart-fore" href="#"
																	data-toggle="modal" data-target="#my_modal"
																	title="Quick View"><i class="ion-android-open"></i></a></li>
																<li><a href="product-details.html"><i
																		class="ion-clipboard"></i></a></li>
															</ul>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>
						<div class="shop_pagination">
							<div class="row align-items-center">
								<div class="col-lg-4 col-md-6 col-sm-6">
									<div class="total_item_shop">Showing 13-14 of 14 item(s)
									</div>
								</div>
								<div class="col-lg-6 offset-lg-2 col-md-6 col-sm-6">
								
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/Js/shopping-cart-app.js"></script>
	<!-- all js here -->
	<script src="/assets/js/vendor/jquery-1.12.0.min.js"></script>
	<script src="/assets/js/popper.js"></script>
	<script src="/assets/js/bootstrap.min.js"></script>
	<script src="/assets/js/isotope.pkgd.min.js"></script>
	<script src="/assets/js/imagesloaded.pkgd.min.js"></script>
	<script src="/assets/js/jquery.counterup.min.js"></script>
	<script src="/assets/js/waypoints.min.js"></script>
	<script src="/assets/js/ajax-mail.js"></script>
	<script src="/assets/js/owl.carousel.min.js"></script>
	<script src="/assets/js/plugins.js"></script>
	<script src="/assets/js/main.js"></script>
</body>
</html>
